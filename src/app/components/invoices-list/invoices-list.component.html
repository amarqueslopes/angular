<div class="mat-elevation-z4">
  <mat-form-field>
    <mat-select [formControl]="clientNames" multiple>
      <mat-option *ngFor="let clientName of clientNameList" [value]="clientName">{{clientName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="applyFilters()">Go</button>
  <table mat-table [dataSource]="invoices">
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef>Invoice Number</th>
      <td mat-cell *matCellDef="let row">{{row.invoiceNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>Client Name</th>
      <td mat-cell *matCellDef="let row">{{row.clientName}}</td>
    </ng-container>

    <ng-container matColumnDef="postedDate">
      <th mat-header-cell *matHeaderCellDef>Posted Date</th>
      <td mat-cell *matCellDef="let row">{{row.postedDate}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let row">{{row.value | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/invoices/{{ row.id }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
